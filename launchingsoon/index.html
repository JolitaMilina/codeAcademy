<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coming soon</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <header class="container__header">
          <img class="container__header-logo" src="assets/logo.svg" alt="" />
        </header>
        <picture class="container__pic">
          <img
            class="container__pic-hero"
            src="assets/hero-mobile.jpg"
            alt="hero-picture"
          />
        </picture>
        <main class="container__text">
          <h1 class="container__text-h1">
            <span class="container__text-h1-red">WE'RE </span> <br />COMING
            <br />
            SOON
          </h1>
          <p class="container__text-p">
            Hello fellow shopper! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcments and
            our launch deals.
          </p>
          <div class="input-div">
          <input
            class="container__text-input"
            type="email"
            placeholder="Email Address"
          />
        </div>
        </main>
      </div>
    </section>
  </body>
</html>
